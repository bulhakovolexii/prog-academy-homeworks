<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HW 5</title>
</head>

<body>
    <h2>Task 1</h2>
    <p>За допомогою властивостей select.options, select.value та select.selectedIndex, додати 4 функціональні кнопки для
        навігації по елементам випадаючого списку.</p>
    <select id="select">
        <option value="value1">Значення 1</option>
        <option value="value2">Значення 2</option>
        <option value="value3">Значення 3</option>
        <option value="value4">Значення 4</option>
        <option value="value5">Значення 5</option>
    </select>
    <input type="text" id="newElementText">
    <button onclick="addElement()">Додати елемент</button>
    <br>
    <button onclick="getFirst()">Обрати перший</button>
    <button onclick="getPrev()">Попередній</button>
    <button onclick="getNext()">Наступний</button>
    <button onclick="getLast()">Обрати останній</button>
    <script>
        let select = document.getElementById('select');
        let newElementText = document.getElementById('newElementText');
        function addElement() {
            if (newElementText.value !== '') {
                const option = document.createElement('option');
                option.innerText = newElementText.value;
                select.appendChild(option);
                newElementText.value = ''
            }
        }

        function getFirst() {
            select.selectedIndex = 0;
        }
        function getPrev() {
            if (select.selectedIndex !== 0) {
                select.selectedIndex--;
            }
        }
        function getNext() {
            if (select.selectedIndex !== select.length - 1) {
                select.selectedIndex++;
            }
        }
        function getLast() {
            select.selectedIndex = select.length - 1;
        }

    </script>

</body>

</html>
