<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <button class="open-popup">Open</button>
        <div class="popup">
            <div class="popup__tabs tabs">
                <button class="tabs__tab active">Sign Up</button>
                <button class="tabs__tab">Log in</button>
            </div>
            <form action="" class="popup__form active">
                <h1 class="form__title">Sign Up for Free</h1>
                <div class="form__name">
                    <input type="text" class="name__first-name" name="firstName" placeholder="First Name" required>
                    <input type="text" class="name__second-name" name="secondName" placeholder="Second Name" required>
                </div>
                <input type="email" class="form__email" name="email" placeholder="Email Address" required>
                <input type="password" class="form__password" name="password" placeholder="Password" required>
                <input type="submit" class="form__submit" value="GET STARTED">
            </form>
            <form action="" class="popup__form">
                <h1 class="form__title">Welcome Back!</h1>
                <input type="email" class="form__email" name="email" placeholder="Email Address" required>
                <input type="password" class="form__password" name="password" placeholder="Password" required>
                <input type="submit" class="form__submit" value="GET STARTED">
                <a href="#" class="form__forgot">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
