<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with focus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#" class="form__body">
            <h2 class="form__header">Sign Up</h2>
            <label>Name
                <input type="text" name="name" placeholder="Michael Hartl">
            </label>
            <label>Email
                <input type="email" name="email" placeholder="mhart@example">
            </label>
            <label>Password
                <input type="password" name="password" autofocus>
            </label>
            <label>Confirmation
                <input type="password" name="confirmation">
            </label>
            <input type="submit" value="Create my account">
        </form>
    </div>

</body>

</html>
