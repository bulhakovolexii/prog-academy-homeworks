<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <p class="calc__display"></p>
            <input type="text" class="calc__input" size="1">
            <div class="calc__keys keys">
                <div class="keys__item clear">C</div>
                <div class="keys__item sign">÷</div>
                <div class="keys__item sign">×</div>
                <div class="keys__item undo">⌫</div>
                <div class="keys__item number">7</div>
                <div class="keys__item number">8</div>
                <div class="keys__item number">9</div>
                <div class="keys__item sign">-</div>
                <div class="keys__item number">4</div>
                <div class="keys__item number">5</div>
                <div class="keys__item number">6</div>
                <div class="keys__item sign">+</div>
                <div class="keys__item number">1</div>
                <div class="keys__item number">2</div>
                <div class="keys__item number">3</div>
                <div class="keys__item equals">=</div>
                <div class="keys__item number">%</div>
                <div class="keys__item number">0</div>
                <div class="keys__item number">.</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
