<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blog"></div>
    <script>
        let data;
        const blog = document.querySelector('.blog');
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => data = json);
        setTimeout(function () {
            data.forEach(function (el) {
                if (el.id <= 30) {
                    let html = `
                    <div class="blog__post">
                        <img src="https://random.imagecdn.app/312/350?random=${Math.floor(Math.random() * 1000)}" alt="" class="post__img">
                        <div class="post__container">
                            <div class="post__categories">
                                <a href="#" class="category">Interior</a>
                                <a href="#" class="category">Category</a>
                            </div>
                            <h2 class="post__header">${el.title}</h2>
                            <p class="post__body">${el.body}</p>
                            <div class="post__info">
                                <img src="https://avatars.githubusercontent.com/u/110279020?v=4" alt="" class="author__photo">
                                <div class="info__container">
                                    <h3 class="author__name">Olexii</h3>
                                    <div class="post__comments">
                                        <img src="./bubble.svg" alt="" class="comments__img">
                                        <span class="comments__counter">1</span>
                                    </div>
                                    <div class="post__date">28 Sep 2020</div>
                                </div>
                            </div>
                        </div>
                    </div>`
                    blog.insertAdjacentHTML('beforeend', html)
                }
            })
        }, 1000)
    </script>

</body>

</html>
